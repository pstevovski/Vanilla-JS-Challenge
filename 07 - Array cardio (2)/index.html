  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older? -> Checks if some (at least one) items in the array meet the condition.
    // Array.prototype.every() // is everyone 19 or older? -> Checks if every item in the array meets the conditions.
    // const someTest = people.some( person =>{
    //   const currentYear = (new Date()).getFullYear();
    //   return currentYear - person.year >= 19 ? true : false;
    // })
    const isAtleast = people.some(person => (new Date()).getFullYear() - person.year ? true : false);
    console.log(isAtleast);
    const everyoneOver = people.every( person => (new Date()).getFullYear() - person.year >= 19 ? true :false );
    console.log(everyoneOver);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    // const findComment = comments.find( id => {
    //   if(id.id === 823423) {
    //     return id.text;
    //   }
    // })
    const findComment = comments.find( find => find.id === 823423)
    console.log(findComment);

    // Array.prototype.findIndex() -> Find the indexed position of the element (0, 1, 2 etc)
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex( find => find.id === 823423);
    comments.splice(index, 1);
    console.log(index);
    console.log(comments);
  </script>
